<h1>{{$parent.settings.pageTitle}}</h1>
<p ng-show="$parent.settings.success" class="alert alert-success">{{$parent.settings.success}}</p>

<div class="required-field-block">
    <div class="form-group">
        <label class="control-label col-sm-2">Title:</label>
        <div class="col-sm-10">
            <input type="text" placeholder="Title" ng-model="article.title" class="form-control">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Description:</label>
        <div class="col-sm-10">
            <textarea type="text" ng-model="article.description" placeholder="Description" class="form-control"></textarea>
        </div>
    </div>
</div>

<button class="btn btn-primary" ng-click="submit($parent.article)">{{$parent.settings.action}}</button>
